<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- game font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- game content -->
<body class="bg">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/images/pokemon_logo.png" alt="">
                <div id="message">
                    <p class="intro mt-4">Test your Pokemon knowledge with this Trivia Game</p>
                    <p class="intro">You have 15 seconds to correctly guess the correct answer</p>
                    <p class="intro">Are you a Pokemon Master?</p>
                    <p class="intro">Press Start to Play!</p>
                </div>
                <button id="start" type="button" class="btn btn-danger">Start</button>
                <div id="game-timer"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <!-- game Logic -->
<script src="./assets/javascript/app.js"></script>
</body>
</html>
